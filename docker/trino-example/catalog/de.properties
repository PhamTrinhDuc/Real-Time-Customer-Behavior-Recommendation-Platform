connector.name=hive
# The URIs of the Hive metastore to connect to
hive.metastore.uri=thrift://hive-metastore:<HIVE_METASTORE_PORT>

# Object storage credentials (MinIO)
hive.s3.endpoint=http://minio:<MINIO_PORT>
hive.s3.aws-access-key=<MINIO_ROOT_USER>
hive.s3.aws-secret-key=<MINIO_ROOT_PASSWORD>
# bucket-name.s3.amazonaws.com -> s3.amazonaws.com/bucket-name
hive.s3.path-style-access=true
# hive.s3select-pushdown.enabled=true
hive.s3.ssl.enabled=false
# Allow users to drop tables
hive.allow-drop-table=true